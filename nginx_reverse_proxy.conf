upstream node {
    server node:3000;
}

upstream gunicorn {
    server gunicorn:4000;
}

upstream bbox-1 {
    server bbox:9090;
}

upstream bbox-2 {
    server bbox:9091;
}


server {
    location /node/ {
        proxy_pass http://node/;
    }
    location /gunicorn/ {
        proxy_pass http://gunicorn/;
    }
    location /bbox-1/ {
        proxy_pass http://bbox-1/;
    }
    location /bbox-2/ {
        proxy_pass http://bbox-2/;
    }
}
